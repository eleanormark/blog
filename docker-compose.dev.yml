version: '2'
services:
  db:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: development

  web-bundler-cache:
    image: ruby:2.3.1
    command: echo 'Data Container for Ruby 2.3.1 bundled gems'
    volumes:
      - /usr/local/bundle

  web:
    build: .
    volumes:
      - .:/app
    volumes_from:
      - web-bundler-cache
    ports:
      - "3000:3000"
    environment:
      RACK_ENV: development
    stdin_open: true
    tty: true