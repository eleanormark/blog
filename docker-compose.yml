version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  db:
    restart: always
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data
    environment:
      POSTGRES_DB: blog
    command: postgres -c fsync=off

  admin:
    image: skoba-blog-admin:latest
    command:  rackup
    links:
      - db
    environment:
      RACK_ENV: production
      VIRTUAL_HOST: admin.1devblog.net

  front:
    image: skoba-blog:latest
    command:  rackup
    links:
      - db
    environment:
      RACK_ENV: production
      VIRTUAL_HOST: 1devblog.net